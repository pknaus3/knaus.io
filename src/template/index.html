<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <title>Peter Knaus | Knaus.io</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/tailwind.min.js"></script>
    <script src="./assets/htmx.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            base: '#0F1014',
                            surface: '#16171C',
                            elevated: '#1E1F25',
                        },
                        text: {
                            primary: '#D8DEE9',
                            secondary: '#A6ACCD',
                            muted: '#636B8C',
                        },
                        accent: {
                            primary: '#82AAFF',
                            secondary: '#C792EA',
                            info: '#89DDFF',
                            warning: '#F07178',
                        },
                    },
                },
            },
        }
    </script>
    <style>
        .parallax-container {
            perspective: 1px;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .parallax-back {
            transform: translateZ(-1px) scale(2);
        }

        .parallax-base {
            transform: translateZ(0);
        }
    </style>
</head>
<body class="bg-dark-base">
<div class="parallax-container bg-dark-base">
    <!-- Parallax Background -->
    <div class="parallax-layer parallax-back">
        <div class="w-full h-full">
            <!-- Replace with your image -->
            <img
                    src=""
                    alt="Your Name"
                    class="w-full h-full object-cover opacity-20"
            >
        </div>
    </div>

    <!-- Content Layer -->
    <div class="parallax-layer parallax-base">
        <div class="min-h-screen flex items-center justify-center px-4">
            <div class="max-w-7xl w-full grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                <!-- Text Content -->
                <div class="space-y-6 z-10">
                    <h1 class="text-4xl md:text-6xl font-bold text-text-primary">
                        Peter Knaus
                    </h1>
                    <p class="text-xl text-text-secondary">
                        DevOps | Infrastructure Architect | Data Analyst
                    </p>
                    <div class="space-x-3">
                        <a href="mailto:peter@knaus.io" class="text-text-muted hover:text-text-primary">peter@knaus.io</a>
                        <span class="text-text-muted">|</span>
                        <a href="tel:+447777338848" class="text-text-muted hover:text-text-primary">+44 7777 33 88 48</a>
                        <span class="text-text-muted">|</span>
                        <a href="https://linkedin.com/in/peter-knaus3" target="_blank" class="text-text-muted hover:text-text-primary">LinkedIn</a>
                    </div>
                    <div class="space-x-4">
                        <a
                                class="px-6 py-3 bg-accent-primary text-dark-base rounded-lg hover:bg-opacity-90 transition-all"
                                href="#contact"
                        >
                            Contact Me
                        </a>
                        <a
                                class="px-6 py-3 border-2 border-accent-secondary text-text-primary rounded-lg hover:bg-accent-secondary hover:bg-opacity-10 transition-all"
                                href="#experience"
                        >
                            View Portfolio
                        </a>
                    </div>
                </div>

                <!-- Profile Image -->
                <div class="relative">
                    <div class="aspect-square rounded-2xl overflow-hidden bg-dark-elevated">
                        <!-- Replace with your profile image -->
                        <img
                                src="/assets/profile.jpeg"
                                alt="Peter Knaus"
                                class="w-full h-full object-cover"
                        >
                        <!-- Decorative Elements -->
                        <div class="absolute -top-4 -right-4 w-24 h-24 bg-accent-info opacity-10 rounded-full blur-xl"></div>
                        <div class="absolute -bottom-4 -left-4 w-32 h-32 bg-accent-secondary opacity-10 rounded-full blur-xl"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Experience Section -->
<section id="experience" class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-extrabold text-text-primary text-center mb-8">Experience</h2>
        <div class="space-y-8"
             hx-get="/experience/api/experiences"
             hx-trigger="load"
             hx-swap="innerHTML">
            <div class="animate-pulse space-y-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="h-4 bg-gray-200 rounded w-1/4 mb-4"></div>
                    <div class="h-4 bg-gray-200 rounded w-1/2 mb-2"></div>
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                </div>

            </div>
        </div>
    </div>
</section>


<!-- Skills Section -->
<section id="skills" class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-extrabold text-text-primary text-center mb-8">Skills</h2>

        <!-- Skills Grid -->
        <div id="skills-grid"
             class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
             hx-get="skill/api/skills"
             hx-trigger="load"
             hx-swap="innerHTML">

            <!-- Loading States -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-md">
                <div class="animate-pulse space-y-4">
                    <div class="h-6 bg-gray-200 rounded w-1/2"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 p-6 rounded-lg shadow-md">
                <div class="animate-pulse space-y-4">
                    <div class="h-6 bg-gray-200 rounded w-1/2"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section id="contact" class="py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-3xl font-extrabold text-text-primary text-center mb-8">Contact Me</h2>

        <div class="max-w-2xl mx-auto">
            <form
                    id="contact-form"
                    class="space-y-6 bg-dark-surface p-8 rounded-lg shadow-md"
                    onsubmit="submitForm(event)"
            >
                <div>
                    <label for="name" class="block text-sm font-medium text-text-secondary mb-2">Name</label>
                    <input
                            type="text"
                            id="name"
                            name="name"
                            required
                            class="w-full px-4 py-2 bg-dark-elevated border border-text-muted rounded-lg focus:outline-none focus:border-accent-primary text-text-primary placeholder-text-muted"
                            placeholder="Your name"
                    >
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-text-secondary mb-2">Email</label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full px-4 py-2 bg-dark-elevated border border-text-muted rounded-lg focus:outline-none focus:border-accent-primary text-text-primary placeholder-text-muted"
                            placeholder="your.email@example.com"
                    >
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-text-secondary mb-2">Subject</label>
                    <input
                            type="text"
                            id="subject"
                            name="subject"
                            required
                            class="w-full px-4 py-2 bg-dark-elevated border border-text-muted rounded-lg focus:outline-none focus:border-accent-primary text-text-primary placeholder-text-muted"
                            placeholder="What is this about?"
                    >
                </div>

                <div>
                    <label for="body" class="block text-sm font-medium text-text-secondary mb-2">Message</label>
                    <textarea
                            id="body"
                            name="body"
                            required
                            rows="4"
                            class="w-full px-4 py-2 bg-dark-elevated border border-text-muted rounded-lg focus:outline-none focus:border-accent-primary text-text-primary placeholder-text-muted resize-none"
                            placeholder="Your message here..."
                    ></textarea>
                </div>

                <div class="flex items-center justify-end">
                    <button
                            type="submit"
                            class="px-6 py-3 bg-accent-primary text-dark-base rounded-lg hover:bg-opacity-90 transition-all"
                    >
                        Send Message
                    </button>
                </div>

                <!-- Messages -->
                <div id="success-message" class="hidden p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                    Message sent successfully!
                </div>
                <div id="error-message" class="hidden p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                    An error occurred. Please try again.
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    function submitForm(event) {
        event.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            body: document.getElementById('body').value
        };

        fetch('/contact/api/contact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                document.getElementById('success-message').classList.remove('hidden');
                document.getElementById('error-message').classList.add('hidden');
                document.getElementById('contact-form').reset();
            })
            .catch(error => {
                document.getElementById('error-message').classList.remove('hidden');
                document.getElementById('success-message').classList.add('hidden');
                console.error('Error:', error);
            });
    }
</script>

<script>
    htmx.on('htmx:afterRequest', function (evt) {
        if (evt.detail.pathInfo.requestPath === 'skill/api/skills') {
            const skills = JSON.parse(evt.detail.xhr.response);

            const container = evt.detail.target;

            const skillsHtml = skills.map(category => `
                <div class="bg-dark-surface p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                    <h3 class="text-xl font-semibold text-accent-primary mb-4">${category.category}</h3>
                    <ul class="space-y-2">
                        ${category.items.map(item => `
                            <li class="text-text-muted">
                                <span class="inline-flex items-center">
                                    <svg class="w-4 h-4 mr-2 text-text-muted" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                    </svg>
                                    ${item}
                                </span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `).join('');

            container.innerHTML = skillsHtml;
        }

        if (evt.detail.pathInfo.requestPath === '/experience/api/experiences') {
            const experiences = JSON.parse(evt.detail.xhr.response);
            const container = evt.detail.target;

            const experiencesHtml = experiences.map(experience => `
                <div class="bg-dark-surface p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow mb-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-bold text-accent-primary mb-1">
                                ${experience.title}
                            </h3>
                            <div class="text-lg text-accent-secondary font-medium">
                                ${experience.company}
                            </div>
                        </div>
                        <div class="flex flex-col items-end text-sm text-text-muted">
                            <span class="font-medium">${experience.period}</span>
                            <span class="mt-1">${experience.location}</span>
                        </div>
                    </div>

                    <div class="prose prose-sm text-text-muted">
                        ${experience.description ? `
                            <p class="mt-2">${experience.description}</p>
                        ` : ''}
                    </div>

                    <div class="mt-4 flex items-center text-sm text-gray-500">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        ${experience.location}
                    </div>
                </div>
            `).join('');

            container.innerHTML = experiencesHtml;
        }
    });
</script>
</body>
</html>
